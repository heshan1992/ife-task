<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS3</title>
    <link href="index.css" rel="stylesheet" type="text/css">
</head>
<body>
<!--<div class="triangle"></div>-->
<!-- 利用CSS样式实现-->
<h1>利用CSS实现效果</h1>
<div class="radio">
    <input type="radio" id="woman" value="0" name="sex" class="radios">女<label for="woman"></label>
    <input type="radio" id="man" value="0" name="sex" class="radios">男<label for="man"></label>
</div>
<div class="checkbox">
    <input id="apple"  type="checkbox"  class="ownCheckbox">苹果<label for="apple"> </label>
    <input id="pear"   type="checkbox"  class="ownCheckbox">梨子<label for="pear">  </label>
    <input id="banana" type="checkbox"  class="ownCheckbox">香蕉<label for="banana"></label>
</div>
<!--利用雪碧图实现-->
<h1>利用雪碧图实现效果</h1>
<div class="radio-sprit">
    <input type="radio" id="woman-sprit" value="0" name="sex" class="radios-sprit">女<label for="woman-sprit"></label>
    <input type="radio" id="man-sprit" value="0" name="sex" class="radios-sprit">男<label for="man-sprit"></label>
</div>
<div class="checkbox-sprit">
    <input id="apple-sprit"  type="checkbox"  class="Checkbox-sprit">苹果<label for="apple-sprit"> </label>
    <input id="pear-sprit"   type="checkbox"  class="Checkbox-sprit">梨子<label for="pear-sprit">  </label>
    <input id="banana-sprit" type="checkbox"  class="Checkbox-sprit">香蕉<label for="banana-sprit"></label>
</div>
</body>
</html>
